
<!DOCTYPE html>
<html>
<head>
<title>AFLordle</title>
<link rel="stylesheet" href="AFLordleCSS.css">
<script src="AFLordleJS.js"></script>

</head>
<body>
<h1>AFL Wordle</h1>
<main>
    <p id="Text1" class="Text1">  Do you wish to play AFL Wordle</p>
    <p id="Text2" class="Text2"></p>
    <p id="Text3" class="Text2"></p>
    
    <input id="fullName" style = "display: none;" type="text" name="full-name" value="" placeholder="Full Name"/> 
    <input id="submitName" type="submit" style = "display: none;" value="Submit" onclick="submitPlayer()">

    <button id="PlayButton" class="PlayButton" onClick="playGame()">Play</button>
    <button id="ExitButton" class="PlayButton" onClick="Goodbye()">Exit</button>
   
    <p id="lineText1" class="lineText1"></p>

    <p id="firstText" class="black"></p>
    <p id="lastText" class="black"></p>
    <p id="teamText" class="black"></p>
    <p id="guernseyText" class="black"></p>
    <p id="birthdayText" class="black"></p>
    <p id="heightText" class="black"></p>
    <p id="weightText" class="black"></p>
    <p id="stateText" class="black"></p>
    <p id="recruitedText" class="black"></p>
    <p id="gamesText" class="black"></p>
    <p id="goalsText" class="black"></p>

    <p id="lineText2" class="lineText2"></p>

    <p id="turn1Text" class="turn1Text"></p>
    <p id="turn2Text" class="turn2Text"></p>
    <p id="turn3Text" class="turn3Text"></p>
    <p id="turn4Text" class="turn4Text"></p>
    <p id="turn5Text" class="turn5Text"></p>
    <p id="turn6Text" class="turn6Text"></p>

    <p> </p>

</main>

</body>
</html>
